---
layout: default
permalink: /archived/
title: Archived
---
<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains "archived" %}
        <li><span>{{ post.date | date_to_string }} - {{ post.categories | join: ', ' }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
