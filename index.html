---
layout: default
title: ereslibre's blog
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      {% unless post.category == "Archived" %}
        <li><span>{{ post.date | date_to_string }} - {{ post.categories | join: ', ' }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
